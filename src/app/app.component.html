<mat-toolbar *ngIf="userType != '' && path != '/login'" color="primary">

  <a [routerLink]="['../home']" mat-button>
    <mat-icon>home</mat-icon>
  </a>
  <a [routerLink]="['../user']" mat-button>User</a>

  <a [routerLink]="['../profiles']" mat-button>Profiles</a>

  <a [routerLink]="['../projects']" mat-button>Projects</a>

  <span class="example-spacer"></span>
  <!-- <a [routerLink]="['../notifications']" mat-button>
    <mat-icon>notifications</mat-icon>
  </a> -->
  <a mat-button (click)="incrNots()">
    <mat-icon matBadge={{notifications}}>notifications</mat-icon>
  </a>

  <a *ngIf="userType === 'Administrator'" [routerLink]="['../admin']" mat-button>Admin Page</a>

  <!-- <a [routerLink]="['../logout']" mat-button>Logout</a> -->
  <button [routerLink]="['../']" mat-button (click)="onLogout()">Logout</button>
</mat-toolbar>

<router-outlet></router-outlet>
