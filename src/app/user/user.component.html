<div class="container">
  <header>
  </header>

  <nav>

  </nav>

  <main class="mat-typography">
    <div class="cards" fxLayout="wrap row" fxLayout.lt-sm="column">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title styles="text-align: center !important">My Personal Information</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h3>First Name: {{profile.first_name}}</h3>
          <h3>Last Name: {{profile.last_name}}</h3>
          <h3>Email: {{profile.email}}</h3>
          <h3>Role: {{profile.role}}</h3>
        </mat-card-content>
      </mat-card>

      <mat-card class="card">
        <mat-card-header class="header">
          <h2 class="card-title">My Description</h2>
          <div fxFlex></div>
          <div>
            <button *ngIf="!isDescEditable" mat-icon-button (click)="toggleDescEdit()">
              <mat-icon>edit</mat-icon>
            </button>
            <div *ngIf="isDescEditable">
              <button *ngIf="isDescEditable" mat-icon-button (click)="toggleDescEdit()">
                <mat-icon>cancel</mat-icon>
              </button>
              <button *ngIf="isDescEditable" mat-icon-button (click)="toggleDescEdit(true)">
                <mat-icon>done</mat-icon>
              </button>
            </div>
          </div>
        </mat-card-header>
        <mat-card-content class="descCard">
          <h3 *ngIf="!isDescEditable">{{profile.description}}</h3>

          <mat-form-field *ngIf="isDescEditable" class="descInput">
            <textarea [(ngModel)]="profile.description" matInput matTextareaAutosize matAutosizeMinRows=1 placeholder="Textarea">{{profile.description}}</textarea>
          </mat-form-field>
        </mat-card-content>
      </mat-card>

      <mat-card class="card">
        <mat-card-header>
          <mat-card-title styles="text-align: center !important">My Skills</mat-card-title>
          <div fxFlex></div>
          <div class="editIcon">
            <button *ngIf="!isSkillsEditable" mat-icon-button (click)="toggleSkillsEdit()">
              <mat-icon>edit</mat-icon>
            </button>
            <div *ngIf="isSkillsEditable">
              <button *ngIf="isSkillsEditable" mat-icon-button (click)="toggleSkillsEdit()">
                <mat-icon>cancel</mat-icon>
              </button>
              <button *ngIf="isSkillsEditable" mat-icon-button (click)="toggleSkillsEdit(true)">
                <mat-icon>done</mat-icon>
              </button>
            </div>
          </div>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="chip-list">
            <mat-chip-list *ngIf="!isSkillsEditable" class="mat-chip-list">
              <mat-chip *ngFor="let skill of profile.skills">
                {{skill}}
              </mat-chip>
            </mat-chip-list>
            <mat-chip-list *ngIf="isSkillsEditable" #roleList class="mat-chip-list">
              <mat-chip *ngFor="let skill of profile.skills" [removable]="removable" (removed)="remove(skill)">
                {{skill}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input matInput placeholder="New skill..." [matChipInputFor]="roleList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>


          </mat-form-field>

        </mat-card-content>
      </mat-card>
    </div>
  </main>

  <aside></aside>

  <footer>
    <!-- Footer content -->
  </footer>
</div>
