<mat-grid-list cols="3">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <div id="container">
      <div *ngIf="!updatePassword" id="parent">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="form_login">
          <mat-form-field class="input-field">
            <input matInput placeholder="Username" formControlName="username">
          </mat-form-field>
          <mat-form-field class="input-field">
            <input matInput placeholder="Password" formControlName="password">
          </mat-form-field>
          <button mat-flat-button id="Submit" color="primary">Submit</button>
        </form>
      </div>
      <br>
      <br>
      <!-- //</div> -->

      <form *ngIf="updatePassword" [formGroup]="updatePasswordForm">
        <mat-form-field class="input-field">
          <input matInput placeholder="New Password" formControlName="newPassword">
        </mat-form-field>
        <button mat-flat-button (click)="onUpdatePassword()" color="primary">Update Password</button>

      </form>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <!-- <br>
        <button color="primary" mat-flat-button (click)="testApi()">Test Api</button> -->
  </mat-grid-tile>
</mat-grid-list>
